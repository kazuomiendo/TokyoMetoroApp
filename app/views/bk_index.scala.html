@()

<!DOCTYPE html>

<html>
  <head>
    <title>Metoro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    var map;
    var mapOptions;
    /**
     * 初期化
     */
    function initialize() {
      mapOptions = {
        zoom: 12,
        scrollwheel: false,
        center: new google.maps.LatLng(35.68159738288667,139.76475656032562)
      };
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      /**
       * クリック時の処理
       */
      google.maps.event.addDomListener(map, 'click', function(event){
        console.log(event.latLng.k + '|' + event.latLng.B);
        mapOptions = {
          scrollwheel: !mapOptions.scrollwheel
        };
        map.setOptions(mapOptions);
      });
      /**
       * マウス移動時の処理
       */
      google.maps.event.addDomListener(map, 'mousemove', function(event){
        //console.log(event.latLng.k + '|' + event.latLng.B);
      });
      /**
       * マウスアウト時の処理
       */
      google.maps.event.addDomListener(map, 'mouseout', function(event){
        mapOptions = {
          scrollwheel: false
        };
        map.setOptions(mapOptions);
      });
    }
    // 初期化
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Metoro</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
            <div id="map-canvas"></div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; &#64;omiend</p>
      </footer>

    </div>
  </body>
</html>
